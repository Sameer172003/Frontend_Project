<!-- Simple Nav Bar, Footer and Main Section with Hamburger in Small Screen -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Responsive Website</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: white;
    }

    /* Navbar Styles */
    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
    }

    nav ul li {
      padding: 10px;
    }

    nav ul li a {
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    .hamburger:hover {
      color: #ccc;
    }

    nav ul li {
      display: inline;
    }

    /* Main Section */
    main {
      padding: 20px;
      background-color: #f4f4f4;
      min-height: 80vh;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    /* Media Query for Small Screens */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      nav ul li {
        text-align: center;
        padding: 10px 0;
        border-bottom: 1px solid white;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <span class="hamburger" id="hamburgerMenu">&#9776;</span>
    <ul id="navMenu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Section -->
  <main>
    <h1>Welcome to My Website</h1>
    <p>This is a simple responsive website with a navigation bar, main section, and footer. The navigation bar has a hamburger menu for small screens. You can adjust the content in this section as needed.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2024 Your Website</p>
  </footer>

  <!-- JavaScript for Hamburger Menu -->
  <script>
    const hamburger = document.getElementById('hamburgerMenu');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>

<!-- Image Gallery many with cards when we click on a card it display the summary of it -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Cards</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .summary-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    .summary-modal h2 {
      margin-bottom: 15px;
    }

    .summary-modal p {
      margin-bottom: 15px;
    }

    .summary-modal button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .summary-modal button:hover {
      background-color: #555;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  
  <!-- Image Gallery -->
  <div class="gallery">
    <!-- Card 1 -->
    <div class="card" data-title="Beautiful Mountain" data-summary="This is a beautiful mountain located in the Alps. It's a perfect spot for hiking and nature lovers.">
      <img src="https://via.placeholder.com/400x200" alt="Mountain">
      <h3>Beautiful Mountain</h3>
    </div>
    
    <!-- Card 2 -->
    <div class="card" data-title="Sunny Beach" data-summary="A sunny beach with clear blue waters and golden sand. An ideal destination for vacation and relaxation.">
      <img src="https://via.placeholder.com/400x200" alt="Beach">
      <h3>Sunny Beach</h3>
    </div>
    
    <!-- Card 3 -->
    <div class="card" data-title="Lush Forest" data-summary="A dense forest with towering trees, perfect for adventures and exploration.">
      <img src="https://via.placeholder.com/400x200" alt="Forest">
      <h3>Lush Forest</h3>
    </div>

    <!-- More cards can be added here -->
  </div>

  <!-- Summary Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="summary-modal" id="summaryModal">
    <h2 id="modalTitle">Title</h2>
    <p id="modalSummary">Summary</p>
    <button id="closeBtn">Close</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('summaryModal');
    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalSummary = document.getElementById('modalSummary');
    const closeBtn = document.getElementById('closeBtn');

    // Function to open modal
    function openModal(title, summary) {
      modalTitle.textContent = title;
      modalSummary.textContent = summary;
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    // Function to close modal
    function closeModal() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Event listeners for each card
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const title = card.getAttribute('data-title');
        const summary = card.getAttribute('data-summary');
        openModal(title, summary);
      });
    });

    // Event listener to close modal
    closeBtn.addEventListener('click', closeModal);
    // overlay.addEventListener('click', closeModal);
  </script>

</body>
</html>
